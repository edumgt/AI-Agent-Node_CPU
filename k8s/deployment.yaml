apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpu-agent
  template:
    metadata:
      labels:
        app: cpu-agent
    spec:
      containers:
        - name: api
          image: YOUR_ECR_IMAGE:TAG
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: OPENAI_MODEL
              value: "gpt-4o-mini"
            - name: OPENAI_EMBEDDING_MODEL
              value: "text-embedding-3-small"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 15
